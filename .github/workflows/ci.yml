name: CI

on:
  pull_request:
    branches: ["dev", "main"]
  push:
    branches: ["dev"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build