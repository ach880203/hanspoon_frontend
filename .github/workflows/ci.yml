name: CI 

on: 
  pull_request: 
    branches: [ "dev", "main" ] 
  push: 
    branches: [ "dev" ] 

jobs: 
  build-test: 
      runs-on: ubuntu-latest 
  
steps: 
  - name: Checkout 
    uses: actions/checkout@v4

  - name: Set up JDK 21
    uses: actions/setup-java@v4 
    with: 
      distribution: temurin 
      java-version: '17' 
      cache: gradle 
      
  - name: Grant execute permission for gradlew
  
    run: chmod +x gradlew 
    
  - name: Build & Test 
    run: ./gradlew clean build